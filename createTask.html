<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizly</title>
    <link rel="stylesheet" href="./src/fonts.css" />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <main>
      <section class="question-form">
        <div class="question-form__container">
          <div class="question-form__box">
            <div class="question-form__title jost">Название теста</div>
            <div class="question-form__textarea jost">
              <textarea placeholder="Введите название теста"> </textarea>
            </div>
            <div class="test-card__question-nav">
              <div class="test-card__question-tag jost nav-disabled">№1</div>
            </div>
            <div class="question-form__content">
              <div class="question-form__content-text jost">Вопрос:</div>
              <div class="question-form__textarea">
                <textarea placeholder="Введите вопрос"> </textarea>
              </div>
              <div class="question-form__input">
                <input type="text" placeholder="Введите вариант ответа" />
                <input type="radio" />
              </div>
              <div class="question-form__input">
                <input type="text" placeholder="Введите вариант ответа" />
                <input type="radio" />
              </div>
              <div class="question-form__add">
                <img src="./public/images/add_circle.png" alt="#" />
                <h2 class="inter">Добавьте вариант ответа</h2>
              </div>
            </div>
            <div class="question-form__addForm">
              <button class="">+</button>
            </div>
            <div class="buttons">
              <button class="buttons__item buttons__left inter">
                Пройти заново
              </button>
              <button class="buttons__item buttons__right inter">Домой</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
