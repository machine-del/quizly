<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizly</title>
    <link rel="stylesheet" href="./src/fonts.css" />
    <link rel="stylesheet" href="./src/style.css" />
    <script src="./src/request-code.js" defer></script>
  </head>
  <body>
    <main>
      <section class="form">
        <div class="form__container">
          <div class="form__box">
            <div class="form__logo">
                <img src="./public/images/Dummy_Logo.png" alt="#">
            </div>
            <div class="form__information">
              <label class="jost">Номер группы</label>
              <div class="form__input-wrapper">
                <select>
                  <option value="#" class="inter">Выбор группы</option>
                  <option value="#" class="inter">КД 16 UX/UI</option>
                  <option value="#" class="inter">КП 10 Front-end</option>
                  <option value="#" class="inter">Группа 5 (2 курс) Back-end</option>
                  <option value="#" class="inter">Группа 16 (2 курс) Front-end</option>
                </select>
                <img src="./public/images/input__icon.png" class="input__icon" alt="#">
              </div>
              <label class="jost">ФИО</label>
              <div class="form__input-wrapper">
                <input type="text" class="inter" placeholder="Иванов Иван Иваныч" autocomplete="on" />
                <img src="./public/images/icon_fullname.png" class="input__icon" alt="#">
              </div>
              <label class="jost">Email:</label>
              <div class="form__input-wrapper">
                <input type="email" class="inter" placeholder="info@provistechnologies.com" />
                <img src="./public/images/icon_email.png" class="input__icon" alt="#">
              </div>
              <label class="jost">Код доступа</label>
              <div class="form__input-wrapper">
                <input type="text" class="inter" id="access-code" value="Q1D2BN9C" placeholder="Access code" />
              </div>
              <p id="message" class="inter"></p>
              <button id="btn-link" class="btn-link jost">Начать тест</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
